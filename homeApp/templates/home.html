{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/home-style.css' %}">
    <script src="{% static 'js/home-js.js' %}"></script>
    <script src="{% static 'js/jQuery-3.6.0.js' %}"></script>

</head>

<body>
    <div id="page_end_html">
        <!--鼠标特效1-->
        <script type="text/javascript">
            var a_idx = 0;
            jQuery(document).ready(function ($) {
                $("body").click(function (e) {
                    var a = new Array("❤好好学习，天天向上❤");
                    var $i = $("<span></span>").text(a[a_idx]);
                    a_idx = (a_idx + 1) % a.length;
                    var x = e.pageX,
                        y = e.pageY;
                    $i.css({
                        "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                        "top": y - 20,
                        "left": x,
                        "position": "absolute",
                        "font-weight": "bold",
                        "color": "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math
                        .random()) + "," + ~~(255 * Math.random()) + ")"
                    });
                    $("body").append($i);
                    $i.animate({
                            "top": y - 180,
                            "opacity": 0
                        },
                        1500,
                        function () {
                            $i.remove();
                        });
                });
            });
        </script>

        <!--鼠标特效2-->
        <style>
            .fireworks {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <canvas class="fireworks"
            style="position: fixed; left: 0px; top: 0px; z-index: 99999999; pointer-events: none; width: 1218px; height: 953px;"
            width="2436" height="1906"></canvas>
        <script src="https://files.cnblogs.com/files/missdx/cursor.js"></script>
        <script src="https://files.cnblogs.com/files/missdx/anime.min.js"></script>
        <script type="text/javascript">
            fireworks.setCanvasSize();
        </script>
    </div>
    <div class="header">
