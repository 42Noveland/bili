{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <!-- <link rel="shortcut icon" href="{% static 'img/account-style.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/plane.css' %}">
    <link rel="stylesheet" href="{% static 'css/account-style.css' %}">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://files.cnblogs.com/files/missdx/cursor.js"></script>
    <script src="https://files.cnblogs.com/files/missdx/anime.min.js"></script>
    <script src="{% static 'js/jQuery-3.6.0.js' %}"></script>
</head>

<body>
    <div id="page_end_html">
        <!--鼠标特效1-->
        <script type="text/javascript">
            var a_idx = 0;
            jQuery(document).ready(function ($) {
                $("body").click(function (e) {
                    var a = new Array("❤好好学习，天天向上❤");
                    var $i = $("<span></span>").text(a[a_idx]);
                    a_idx = (a_idx + 1) % a.length;
                    var x = e.pageX,
                        y = e.pageY;
                    $i.css({
                        "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                        "top": y - 20,
                        "left": x,
                        "position": "absolute",
                        "font-weight": "bold",
                        "color": "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math
                        .random()) + "," + ~~(255 * Math.random()) + ")"
                    });
                    $("body").append($i);
                    $i.animate({
                            "top": y - 180,
                            "opacity": 0
                        },
                        1500,
                        function () {
                            $i.remove();
                        });
                });
            });
        </script>

        <!--鼠标特效2-->
        <style>
            .fireworks {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <canvas class="fireworks"
            style="position: fixed; left: 0px; top: 0px; z-index: 99999999; pointer-events: none; width: 1366px; height: 150px;"
            width="2732" height="300"></canvas>
        
        <script type="text/javascript">
            fireworks.setCanvasSize();
        </script>
    </div>
    <div id="plane">
        <i class="fa fa-snowflake-o" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="form-box">
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" name="" id="" placeholder="用户名">
                <input type="email" name="" id="" placeholder="邮箱">
                <input type="password" name="" id="" placeholder="密码">
                <input type="password" name="" id="" placeholder="确认密码">
                <button class="register">注册</button>
            </div>

            <form method="post">
                {%csrf_token%}
                <div class="login-box">
                    <h1>login</h1>
                    <input type="text" name="user" id="" placeholder="用户名">
                    <input type="password" name="pwd" id="" placeholder="密码">
                    <button class="login" type="submit">登录</button>
                </div>
            </form>
            
        </div>
        <div class="con-box left">
            <p>已有账号</p>
            <button id="login">去登陆</button>
        </div>
        <div class="con-box right">
            <p>没有账号?</p>
            <button id="register">去注册</button>
        </div>
    </div>
</body>
<script src="{% static 'js/plane.js' %}"></script>
<script src="{% static 'js/account-js.js' %}"></script>

</html>
